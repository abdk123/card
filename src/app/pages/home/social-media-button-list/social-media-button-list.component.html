<div class="flex flex-wrap justify-center items-center">
    <div *ngFor="let item of socialMediaList" class="w-1/2 p-1 mb-5">
        <a (click)="showAddSocialPage(item)" [class]="item.color"
            class="flex flex-col cursor-pointer items-center rounded-lg shadow-lg border-2 border-slate-100 px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-slate-500 transition duration-150 ease-in-out hover:border-slate-accent-200 hover:bg-slate-500 focus:border-slate-400 focus:border-2 focus:bg-slate-500 focus:shadow-xl focus:outline-none focus:ring-0 active:border-slate-accent-200 motion-reduce:transition-none dark:border-slate-400 dark:text-slate-300 dark:hover:bg-blue-950 dark:focus:bg-blue-950"
            data-twe-toggle="pill" data-twe-target="#tabs-text-format-tab" role="tab"
            aria-controls="tabs-text-format-tab" aria-selected="false">
            <span class="[&>svg]:h-5 [&>svg]:w-5 [&>svg]:text-slate-100" [innerHTML]="getSvg(item.svg)">
            </span>
            <span class="text-slate-100">{{item.name}}</span>
        </a>
    </div>
    <div class="p-4 shadow-lg w-full bg-gray-200 rounded-full">
        <a class="flex flex-nowrap justify-between items-center" data-twe-collapse-init data-twe-ripple-init
            data-twe-ripple-color="light" href="#collapseAppearanceOptions" role="button" aria-expanded="false"
            aria-controls="collapseAppearanceOptions">
            <h2 class="text-md">Appearance Options</h2>
            <span
                class="transition-transform duration-300 ease-linear motion-reduce:transition-none rotate-180 eva eva-arrow-ios-downward-outline">
            </span>
        </a>
    </div>
    <div class="!visible hidden" id="collapseAppearanceOptions" data-twe-collapse-item>
        <div class="border shadow rounded-lg flex justify-center items-center my-3 p-2">
            <div class="w-1/2 flex flex-col">
                <app-toggle class="my-1" [checked]="true" [title]="'Rounded'"></app-toggle>
                <app-toggle class="my-1" [checked]="true" [title]="'Outline'"></app-toggle>
                <app-toggle class="my-1" [checked]="true" [title]="'Border'"></app-toggle>
            </div>
            <div class="w-1/2">
                <app-color-list></app-color-list>
            </div>
        </div>
        
    </div>
</div>


<!--  -->
<div
  data-twe-modal-init
  class="fixed left-0 top-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
  id="addSocialModal"
  tabindex="-1"
  aria-labelledby="addSocialModalLabel"
  aria-hidden="true">
  <div
    data-twe-modal-dialog-ref
    class="pointer-events-none relative w-auto translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:mt-7 min-[576px]:max-w-[500px]">
    <div
      class="pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-4 outline-none dark:bg-surface-dark">
      <div
        class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 p-4 dark:border-white/10">
        <h5
          class="text-xl font-medium leading-normal text-surface dark:text-white"
          id="addSocialModalLabel">
          Modal title
        </h5>
        <button
          type="button"
          class="box-content rounded-none border-none text-neutral-500 hover:text-neutral-800 hover:no-underline focus:text-neutral-800 focus:opacity-100 focus:shadow-none focus:outline-none dark:text-neutral-400 dark:hover:text-neutral-300 dark:focus:text-neutral-300"
          data-twe-modal-dismiss
          aria-label="Close">
          <span class="[&>svg]:h-6 [&>svg]:w-6">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
          </span>
        </button>
      </div>

      <!-- Modal body -->
      <div class="relative flex-auto p-4" data-twe-modal-body-ref>
        Modal body text goes here.
      </div>

      <!-- Modal footer -->
      <div
        class="flex flex-shrink-0 flex-wrap items-center justify-end rounded-b-md border-t-2 border-neutral-100 p-4 dark:border-white/10">
        <button
          type="button"
          class="inline-block rounded bg-primary-100 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-200 focus:bg-primary-accent-200 focus:outline-none focus:ring-0 active:bg-primary-accent-200 dark:bg-primary-300 dark:hover:bg-primary-400 dark:focus:bg-primary-400 dark:active:bg-primary-400"
          data-twe-modal-dismiss
          data-twe-ripple-init
          data-twe-ripple-color="light">
          Close
        </button>
        <button
          type="button"
          class="ms-1 inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
          data-twe-ripple-init
          data-twe-ripple-color="light">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
