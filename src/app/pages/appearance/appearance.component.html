
<div class="mx-1 px-1 lg:px-16">
    <div class="flex justify-center align-center px-2 py-2 mb-8">
        <div class="w-2/3">
            <h3 class="text-2xl font-bold my-2 lg:text-4xl">Appearance</h3>
            <p class="text-base text-slate-500 lg:text-lg ">Style your Reach page</p>
        </div>
        <div class="flex pt-4 w-1/3">
            <app-button (click)="save()" class="w-full" type="secondary" rounded="rounded-full">
                Save
            </app-button>
        </div>
    </div>
    <!-- Profile -->
    <div class="px-2 py-2 ">
        <div ><span class="text-base lg:text-lg">Profile</span></div>
        <app-profile (onUpload)="saveBgImage($event)"></app-profile>
    </div>
    <!-- Background -->
    <div class="px-2 py-2 ">
        <div ><span class="text-base lg:text-lg">Personal Info</span></div>
        <app-personal-info></app-personal-info>
    </div>
</div>
