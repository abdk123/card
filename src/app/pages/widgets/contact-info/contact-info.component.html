<div class="mx-2 px-[6rem]">
    <div class="flex justify-between items-center">
        <div class="pt-2 mb-[60px]">
            <h3 class="text-4xl font-bold my-2">Contact Info</h3>
            <p class="text-lg text-slate-500">Add your contact info!</p>
        </div>
        <!-- back -->
        <a (click)="back()" class="cursor-pointer text-slate-500 hover:text-slate-700 hover:text-shadow-xl"> 
            <span class="material-icons-outlined">arrow_back</span>
        </a>
    </div>
    <div class="flex flex-col items-center  shadow-lg rounded-xl mx-2 px-4 py-4 my-2">
        <div class="relative my-2 w-full">
            <input type="text" id="email" name="email" [(ngModel)]="contactInfo.email"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg shadow border-2 border-slate-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-400 peer"
                placeholder=" " />
            <label for="email"
                class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-blue-500  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Email</label>
        </div>
        <div class="relative my-2 w-full">
            <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="contactInfo.phoneNumber"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg shadow border-2 border-slate-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-400 peer"
                placeholder=" " />
            <label for="phoneNumber"
                class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-blue-500  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Phone Number</label>
        </div>
        <div class="relative my-2 w-full">
            <input type="text" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="contactInfo.dateOfBirth"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg shadow border-2 border-slate-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-400 peer"
                placeholder=" " />
            <label for="dateOfBirth"
                class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-blue-500  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Date Of Birth</label>
        </div>
        <div class="relative my-2 w-full">
            <input type="text" id="location" name="location" [(ngModel)]="contactInfo.location"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg shadow border-2 border-slate-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-400 peer"
                placeholder=" " />
            <label for="location"
                class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-blue-500  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Location</label>
        </div>
        <!-- Footer -->
        <div class="w-full pb-2 border-t-2">
            <button (click)="save()" type="button" class="mt-2 w-full rounded-full bg-slate-500 text-neutral-50 shadow-[0_4px_9px_-4px_rgba(51,45,45,0.7)] hover:bg-slate-600 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] focus:bg-slate-800 focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] active:bg-slate-700 active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal transition duration-150 ease-in-out focus:outline-none focus:ring-0">Save</button>
        </div>
    </div>
</div>
