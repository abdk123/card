<div class="toggle-container bg-white rounded-lg shadow-lg p-4 mb-4">
    <div class="widget-header flex items-center justify-between flex-wrap">
      <div class="flex items-center">
        <div class="widget-icon bg-blue-500 text-white rounded-full p-2">
          <i class="material-icons">image</i>
        </div>
        <div class="ml-3">
          <span class="widget-title text-orange-500 text-lg font-bold">Image Widget</span>
          <span class="widget-subtitle block text-gray-700">234</span>
        </div>
      </div>
      <div class="widget-actions flex items-center mt-3 md:mt-0">
        <i class="material-icons text-gray-500 cursor-pointer mx-1 hover:text-black">star_border</i>
        <i class="material-icons text-gray-500 cursor-pointer mx-1 hover:text-black">linear_scale</i>
        <i class="material-icons text-gray-500 cursor-pointer mx-1 hover:text-black">edit</i>
        <i class="material-icons text-gray-500 cursor-pointer mx-1 hover:text-black">delete</i>
        <label class="switch ml-3">
          <input type="checkbox" (change)="toggleContent()" class="hidden">
          <span class="slider round block w-8 h-4 bg-gray-400 rounded-full relative cursor-pointer transition duration-200">
            <span class="dot absolute w-3 h-3 bg-white rounded-full top-1 left-1 transition duration-200 transform"></span>
          </span>
        </label>
      </div>
    </div>
    <div *ngIf="isContentVisible" class="content mt-4">
      <div class="content-header flex items-center mb-4">
        <i class="material-icons text-blue-500 mr-2">image</i>
        <span class="content-title text-lg font-bold">Image Widget</span>
      </div>
      <img src="assets/ramadan.png" alt="Ramadan Mubarak" class="content-image w-full max-w-xs rounded-lg mb-4">
      <input type="text" placeholder="http://example.com" class="content-input block w-full p-2 mb-4 border rounded-lg">
      <input type="text" placeholder="Description" class="content-input block w-full p-2 mb-4 border rounded-lg">
      <button class="save-button w-full p-2 bg-black text-white rounded-lg">Save</button>
    </div>
  </div>
