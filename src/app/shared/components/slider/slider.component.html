<div class="grid grid-cols-1 gap-2">
    <div class="flex flex-nowrap justify-between px-2">
        <div class="px-2"><p class="text-sm font-medium text-gray-900 dark:text-white">{{title}}</p></div>
        <div>
            <span class="px-1"><input type="number" (change)="onKeypress($event)" [(ngModel)]="value" class="unit-input" /></span><span class="px-1">{{unit}}</span>
        </div>
    </div>
    <div class="flex flex-nowrap justify-between px-2">
        <div class="px-1 w-3/4">
            <input class="w-full bg-secondary" type="range" name="sd" #ref (change)="changeRange(ref.value)" [value]="value" [min]="min" [max]="max">
        </div>
        <div class="px-1">
            <a class="text-secondary cursor-pointer" (click)="reset()"><span class="material-icons-outlined">refresh</span></a>
        </div>
    </div>
</div>
